<div ng-show="topics.length">
    <table class="timetable table" ng-style="timetableStyle">
        <tbody>
        <tr class="timetable-row">
            <td ng-repeat="day in days" class="timetable-column">
                <clashgroup clash-group="clashGroup" start-offset="startOffset"
                            ng-repeat="clashGroup in timetable[day]"></clashgroup>
            </td>
        </tr>
        </tbody>
    </table>
</div>
